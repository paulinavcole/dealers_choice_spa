<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="/assets/styles.css"/>
        <script src="/dist/main.js" defer></script>
    </head>
    <body>
        <div class="header">
            <h1>To Do List</h1>
        </div>
        <form>
            <input id="add-tasks" placeholder="Enter a new Task!"/>
            <button class="addBtn">Add Task!</button>
        </form>
        <h2>Click on a task to check it off!</h2>
        <ul id="task-list"></ul>
    </body>
</html>
